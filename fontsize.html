<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폰트</title>
    <style>
        html, body {
            font-size:10px;
        }

        .fs2em {
            font-size : 2em;
        }

        .fs2rem {
            font-size : 2rem;
        }

    </style>
</head>
<body>
    현재 기본 폰트의 크기는 10픽셀입니다
    <div class="fs2em">
        지금 폰트의 크기는 2em 입니다.
        <div class="fs2em">
            2em 하위 폰트의 크기는 2em입니다.
        </div>
    </div>

    <div class="fs2rem">
        지금 폰트의 크기는 2rem입니다.
        <div class="fs2rem">
            2rem 하위 폰트의 크기는 2rem입니다.
        </div>
    </div>
    
</body>
</html>
